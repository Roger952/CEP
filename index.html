<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/05068539ab.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Busca CEP</title>
</head>

<body onload="onLoad()">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid" style="display: block; text-align: center;">
            <a class="navbar-brand" href="#">
                <i class="fas fa-search" style="margin-right: 10px;"></i>
                Busca de CEP
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="col-md-12">
            <label for="cep" class="form-label fs-5 bold">Insira seu CEP aqui</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Ex: 89034-680" id="cep">
                <button class="btn btn-primary" type="button" id="buscarCep" onclick="procurarCEP()">Buscar</button>
            </div>
        </div>
    </div>

    <div class="container p-5" id="containerFormulario">
        <div class="card text-white" style="background-color: rgba(255, 255, 255, 0.15); border-radius: .9rem;">
            <div class="card-body">
                <h5 class="card-title">CEP encontrado</h5>
                <form class="row g-3 p-3" id="formulario">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nome da Rua</label>
                        <input type="text" class="form-control" id="inputAddress" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="inputBairro" class="form-label">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" disabled>
                    </div>
                    <div class="col-md-4">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="inputEstado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="inputEstado" disabled>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container p-5" id="mensagemNotFound">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body card-text" id="errorMessage" style="text-align: center;">
                NÃ£o foi encontrado nenhum CEP.
            </div>
        </div>
    </div>
</body>

</html>
